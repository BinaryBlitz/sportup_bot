ru:
  help_message: |
    Доступные команды:
    /help — Список доступных команд
    /create — Создать игру
    /stop — Приостановить игру
    /in — Принять участие в игре
    /out — Отменить/Отклонить участие в игре
    /add — Записать гостя
    /delete — Удалить гостя
    /list — Посмотреть список участников и информацию о игре
    /randomize — Случайное деление на команды
    /teams — Посмотреть деление на команды
    /vote — Голосование за лучшего игрока
    /bestplayer — Посмотреть результаты голосования
  info_message: |
    Отпишитесь об участии в игре:
    /in — Если вы будете участвовать в игре
    /out — Если вы не хотите участвовать в игре
    /list — Чтобы посмотреть список записавшихся
    /add — Записать гостя
    /delete — Удалить гостя
